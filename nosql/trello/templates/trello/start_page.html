{% extends 'trello/trello_base.html' %}

{% block form %}
    <form class="" action="{% url 'start_page_url' %}" method="post">
        {% csrf_token %}

        <h5 class="col-12">Для получения статистики необходимо разрешить доступ</h5>
        <div class="col-5 offset-3">
            <button type="submit" class="btn container-fluid text-white" style="background-color: #007ac0">
                Разрешить доступ
            </button>
        </div>
        <input type="hidden" id="token" name="token" value="">
        <script>
            if (window.location.hash != ""){
                token.value = window.location.hash.substr(7);
            }
        </script>
     </form>
    <label class="col-form-label offset-5">ИЛИ</label>
    <form class="" action="{% url 'import_page_url' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5 class="col-12 offset-2">Загрузить данные в формате JSON</h5>
        <div class="form-group row">
            <div class="col-8 offset-3">
                {{ file_form.file }}
            </div>
        </div>
        <div class="col-5 offset-3">
            <button type="submit" class="btn container-fluid text-white" style="background-color: #007ac0">
                Загрузить
            </button>
        </div>
     </form>
{% endblock %}
